  <h1>Travel Booking</h1>
  <script>
    window.onload = function() {
        alert("Make sure to fill in the right information!");
    };

    // Function to calculate the total price
    function calculateTotalPrice() {
      // Prices for each option
      const prices = {
        internalTourism: {
          Petra: 100, // Example prices
          "Wadi rum": 120,
          "Dead Sea": 80,
          Ajloun: 90,
          "Authetic Culinary Experience": 150,
          Amman: 110
        },
        externalTourism: {
          Maldives: 500, // Example prices
          Amsterdam: 400,
          Bali: 450,
          Aruba: 480,
          Greece: 550,
          Thiland: 420
        },
        medicalTourism: {
          "Treatment Packages": 2000, // Example prices
          "Specialist Referrals": 1500,
          "Wellness and Rehabilitation": 1800,
          "Emergency Medical Assistance": 2500,
          "Repatriation Services": 3000,
          "Travel Insurance Coordination": 1200
        }
      };

      // Get selected options
      const typeOfService = document.getElementById("typeOfService").value;
      const selectedOption = document.getElementById(typeOfService).value;

      // Get number of adults and children
      const numAdults = parseInt(document.getElementById("numAdults").value);
      const numChildren = parseInt(document.getElementById("numChildren").value);

      // Calculate total price
      const totalPrice = prices[typeOfService][selectedOption] * (numAdults + numChildren);

      // Display total price on the webpage
      document.getElementById("totalPrice").textContent = "Total Price: $" + totalPrice;
    }

    // Function to handle form submission
    function submitForm(event) {
      event.preventDefault(); // Prevent default form submission
      calculateTotalPrice(); // Calculate and display total price
    }

    // Function to show options based on type of service selected
    function showOptions() {
      const typeOfService = document.getElementById("typeOfService").value;
      const destinationDiv = document.getElementById("destinationDiv");
      const serviceDiv = document.getElementById("serviceDiv");

      // Hide both destination and service divs initially
      destinationDiv.style.display = "none";
      serviceDiv.style.display = "none";

      // Show destination options if internal or external tourism is selected
      if (typeOfService === "internalTourism" || typeOfService === "externalTourism") {
        destinationDiv.style.display = "block";
      }

      // Show service options if medical tourism is selected
      if (typeOfService === "medicalTourism") {
        serviceDiv.style.display = "block";
      }
    }
</script>
  <div class="containercontact">
    <form id="reservationForm" onsubmit="submitForm(event)">
      <label for="fname">*First name:</label>
<input type="text" id="fname" name="fname" required style="width: 200px"><br><br>

      <label for="lname">*Last name:</label>
      <input type="text" id="lname" name="lname" required style="width: 200px"><br><br>
      <label for="DoB">DOB: </label>
      <input type="date" id="DoB" >
      <select id="gender"  style="width: 200px">
        <option value="male"  style="width: 200px">Male</option>
        <option value="female">Female</option>
      </select>
      <br><br>
      <label for="email">*Email:</label>
      <input type="email" id="email" required style="width: 200px"> <br>
      <br>

      <label for="typeOfService">*Type of Service:</label>
      <select id="typeOfService" name="typeOfService" onchange="showOptions()" required style="width: 200px">
        <option value="">Select the type of service: </option>
        <option value="internalTourism">Internal tourism</option>
        <option value="externalTourism">External tourism</option>
        <option value="medicalTourism">Medical tourism</option>
      </select><br><br>

      <div id="destinationDiv" style="display: none;">
        <label for="internalTourism">Destination:</label>
        <select id="internalTourism" name="destination">
          <option value="">Select a destination</option>
          <option value="Petra">Petra</option>
          <option value="Wadi rum">Wadi rum</option>
          <option value="Dead Sea">Dead Sea</option>
          <option value="Ajloun">Ajloun</option>
          <option value="Authetic Culinary Experience">Authetic Culinary Experience</option>
          <option value="Amman">Amman</option>
        </select><br><br>

        <label for="externalTourism">Destination:</label>
        <select id="externalTourism" name="destination">
          <option value="">Select a destination</option>
          <option value="Maldives">Maldives</option>
          <option value="Amsterdam">Amsterdam</option>
          <option value="Bali">Bali</option>
          <option value="Aruba">Aruba</option>
          <option value="Greece">Greece</option>
          <option value="Thiland">Thiland</option>
        </select><br><br>
      </div>

      <div id="serviceDiv" style="display: none;">
        <label for="medicalTourism">Service:</label>
        <select id="medicalTourism" name="service">
          <option value="">Select a Service</option>
          <option value="Treatment Packages">Treatment Packages</option>
          <option value="Specialist Referrals">Specialist Referrals</option>
          <option value="Wellness and Rehabilitation">Wellness and Rehabilitation</option>
          <option value="Emergency Medical Assistance">Emergency Medical Assistance</option>
          <option value="Repatriation Services">Repatriation Services</option>
          <option value="Travel Insurance Coordination">Travel Insurance Coordination</option>
        </select><br><br>
      </div>

      <label for="date">*Travel Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      <label for="numAdults"> Adults</label>
      <label style="margin-left:10pt">Children</label><br>
      <input type="number" id="numAdults" name="numAdults" min="1" max="5" value="1">
      <input type="number" id="numChildren" name="numChildren" min="0" max="5" value="0"><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
      <br><br>

      <!-- Display total price here -->
      <div id="totalPrice"></div>
    </form>
